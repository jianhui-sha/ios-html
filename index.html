<!DOCTYPE html>
<!-- saved from url=(0038)https://map.csg.cn:8090/nwzk/app.html -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>地图通</title>
  <style>
    #safari {
      /* display: none; */
      width: 90%;
    }

    #android,
    #ios {
      position: relative;
      top: -3px;
      height: 24px;
      vertical-align: middle;
    }

    .tips {
      display: none;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      text-align: right;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .logo_wrap {
      width: 160px;
      height: 160px;
      line-height: 160px;
      text-align: center;
      margin: 30px auto 10px;
      border-radius: 100%;
      box-shadow: 0px -5px 10px #dadada;
    }

    .logo_wrap img {
      width: 100px;
      height: 100px;
      margin-top: 30px;
    }

    .version_wrap {
      text-align: center;
      font-size: 20px;
      margin: 20px 0;
    }

    .qrcode_wrap {
      text-align: center;
    }

    .qrcode_wrap img {
      width: 150px;
      height: 150px;
      padding: 5px;
      margin: 20px 0;
      border: 1px solid #dedede;
    }

    .btn_wrap {
      text-align: center;
      margin: 20px 0;
    }

    .btn_wrap button {
      font-size: 18px;
      padding: 8px 60px;
      border-radius: 30px;
      color: #fff;
      border: none;
      cursor: pointer;
      background: #1abc9c;
    }

    #iosinfo {
      display: none;
    }

    .ios-down-tip {
      display: none;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      text-align: right;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .ios-down-tip img {
      width: 90%;
    }

    .tip-text {
      display: block;
      position: absolute;
      color: #fff;
      text-align: center;
      width: 100vw;
      left: 0;
    }

    #weixin-tip {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      background: rgba(0, 0, 0, 0.8);
      filter: alpha(opacity=80);
      width: 100%;
      height: 100%;
      z-index: 100;
    }

    #weixin-tip p {
      text-align: center;
      margin-top: 10%;
      padding: 0 5%;
      position: relative;
    }

    #weixin-tip .close {
      color: #fff;
      padding: 5px;
      font: bold 20px/24px simsun;
      text-shadow: 0 1px 0 #ddd;
      position: absolute;
      top: 0;
      left: 5%;
      font-size: 46px;
    }
  </style>
</head>

<body>
  <!-- <div id="tips" class="tips">
    <img id="safari" src="./img/iosDownTips.png">
  </div>
  <div class="logo_wrap">
    <img id="logo" src="./img/set_pic_about.png">
  </div> -->
  <div class="version_wrap">
    <!-- <img id="android" src="./img/download.png" style="display: inline-block;">
    <img id="ios" src="./img/ios.png" style="display: inline-block;"> -->
    地图通
  </div>
  <!-- <div class="qrcode_wrap">
    <img id="qrcode" src="./img/qrCode.png">
  </div> -->
  <div class="btn_wrap">
    <button onclick="handleClick()">点击下载</button>
    <p id="browser-tip">或者点击右上角用浏览器下载安装</p>
    <p id="iosinfo"></p>
  </div>
  <!-- <div id="weixin-tip">
    <p><img src="img/weixin_tip.png" alt="微信打开" /><span id="close" title="关闭" class="close"></span></p>
  </div> -->
  <script>
    var is_weixin = (function () {
      return navigator.userAgent.toLowerCase().indexOf('micromessenger') !== -1
    })();
    var weixinTip = null
    var weixinClose = null
    var browserTip = null
    var winHeight = null
    window.onload = function () {
      winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement
        .clientHeight;
      weixinTip = document.getElementById('weixin-tip');
      weixinClose = document.getElementById('close');
      browserTip = document.getElementById('browser-tip');
      if (!is_weixin && browserTip) {
        browserTip.style.display = 'none';
      }
      var u = navigator.userAgent;
      var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
      var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/) || !!u.match(/\Intel.+Mac OS X/); //ios终端,增加iphone11判断
      var androidImg = document.getElementById('android')
      var iosImg = document.getElementById('ios')
      if (isAndroid) {
        androidImg.style.display = 'inline-block';
        iosImg.style.display = 'none';
      } else if (isiOS) {
        iosImg.style.display = 'inline-block';
        androidImg.style.display = 'none';
        iosinfo.style.display = 'block';
      } else {
        iosImg.style.display = 'inline-block';
        androidImg.style.display = 'inline-block';
      }
      weixinClose.onclick = function () {
        weixinTip.style.display = 'none';
      }
    }

    function handleClick() {
      if (is_weixin) {
        weixinTip.style.height = winHeight + 'px'; //兼容IOS弹窗整屏
        weixinTip.style.display = 'block';
        return false;
      }
      var u = navigator.userAgent;
      var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
      var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/) || !!u.match(/\Intel.+Mac OS X/); //ios终端,增加iphone11判断
      if (isAndroid) {
        window.open('/nwzk/app/nwzk.apk')
      } else if (isiOS) {
        if (!(/Safari/.test(u) && !/Chrome/.test(u))) {
          // document.getElementById('tips').style.display = 'block'
          // return
        }
        window.open('itms-services://?action=download-manifest&url=https://gitee.com/jianhuisha/ios/raw/master/test4.plist')
      }
    }
  </script>
</body>

</html>
